<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Translator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 320px;
      background: #F9FAFB;
      color: #111827;
    }

    .header {
      background: linear-gradient(135deg, #4F46E5, #7C3AED);
      color: white;
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header h1 {
      font-size: 15px;
      font-weight: 600;
    }

    .header svg {
      width: 22px;
      height: 22px;
    }

    .content {
      padding: 16px;
    }

    .quick-translate {
      margin-bottom: 16px;
    }

    .input-group {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    .input-group select {
      flex: 1;
      padding: 8px 10px;
      border: 1px solid #D1D5DB;
      border-radius: 6px;
      font-size: 13px;
      background: white;
    }

    .input-group select:focus {
      outline: none;
      border-color: #4F46E5;
    }

    textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      border: 1px solid #D1D5DB;
      border-radius: 6px;
      font-size: 13px;
      resize: none;
      margin-bottom: 10px;
      font-family: inherit;
    }

    textarea:focus {
      outline: none;
      border-color: #4F46E5;
    }

    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #4F46E5, #7C3AED);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 3px 10px rgba(79, 70, 229, 0.3);
    }

    .btn svg {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }

    .result {
      background: #EEF2FF;
      border: 1px solid #C7D2FE;
      border-radius: 6px;
      padding: 10px;
      margin-top: 12px;
      font-size: 13px;
      min-height: 60px;
      display: none;
    }

    .result.show {
      display: block;
    }

    .result.error {
      background: #FEF2F2;
      border-color: #FECACA;
      color: #DC2626;
    }

    .divider {
      height: 1px;
      background: #E5E7EB;
      margin: 16px 0;
    }

    .actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    .action-btn {
      padding: 12px 10px;
      background: white;
      border: 1px solid #E5E7EB;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      transition: all 0.2s ease;
    }

    .action-btn:hover {
      border-color: #C7D2FE;
      background: #F5F3FF;
    }

    .action-btn svg {
      width: 20px;
      height: 20px;
      fill: #4F46E5;
      margin-bottom: 4px;
    }

    .action-btn span {
      display: block;
      font-size: 11px;
      color: #374151;
      font-weight: 500;
    }

    .shortcuts {
      background: #F3F4F6;
      border-radius: 6px;
      padding: 10px 12px;
      margin-top: 12px;
    }

    .shortcuts h3 {
      font-size: 11px;
      color: #6B7280;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .shortcut {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      margin-bottom: 4px;
    }

    .shortcut:last-child {
      margin-bottom: 0;
    }

    .shortcut kbd {
      background: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 11px;
      border: 1px solid #D1D5DB;
    }

    .footer {
      padding: 12px 16px;
      background: white;
      border-top: 1px solid #E5E7EB;
      text-align: center;
    }

    .footer a {
      color: #4F46E5;
      text-decoration: none;
      font-size: 12px;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .spinner {
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (prefers-color-scheme: dark) {
      body { background: #111827; color: #F9FAFB; }
      .input-group select, textarea { background: #1F2937; border-color: #374151; color: #F9FAFB; }
      .action-btn { background: #1F2937; border-color: #374151; }
      .action-btn:hover { background: #374151; }
      .action-btn span { color: #D1D5DB; }
      .shortcuts { background: #1F2937; }
      .footer { background: #1F2937; border-color: #374151; }
      .result { background: #1E3A5F; border-color: #2563EB; }
    }
  </style>
</head>
<body>
  <div class="header">
    <svg viewBox="0 0 24 24" fill="currentColor">
      <path d="M12.87 15.07l-2.54-2.51.03-.03A17.52 17.52 0 0014.07 6H17V4h-7V2H8v2H1v2h11.17C11.5 7.92 10.44 9.75 9 11.35 8.07 10.32 7.3 9.19 6.69 8h-2c.73 1.63 1.73 3.17 2.98 4.56l-5.09 5.02L4 19l5-5 3.11 3.11.76-2.04M18.5 10h-2L12 22h2l1.12-3h4.75L21 22h2l-4.5-12m-2.62 7l1.62-4.33L19.12 17h-3.24z"/>
    </svg>
    <h1>Smart Translator</h1>
  </div>

  <div class="content">
    <div class="quick-translate">
      <div class="input-group">
        <select id="sourceLang">
          <option value="auto">Auto</option>
          <option value="en">EN</option>
          <option value="de">DE</option>
          <option value="fr">FR</option>
          <option value="es">ES</option>
        </select>
        <select id="targetLang">
          <option value="de">DE</option>
          <option value="en">EN</option>
          <option value="fr">FR</option>
          <option value="es">ES</option>
        </select>
      </div>
      <textarea id="inputText" placeholder="Text eingeben..."></textarea>
      <button class="btn btn-primary" id="translateBtn">
        <svg viewBox="0 0 24 24"><path d="M12.87 15.07l-2.54-2.51.03-.03A17.52 17.52 0 0014.07 6H17V4h-7V2H8v2H1v2h11.17C11.5 7.92 10.44 9.75 9 11.35 8.07 10.32 7.3 9.19 6.69 8h-2c.73 1.63 1.73 3.17 2.98 4.56l-5.09 5.02L4 19l5-5 3.11 3.11.76-2.04M18.5 10h-2L12 22h2l1.12-3h4.75L21 22h2l-4.5-12m-2.62 7l1.62-4.33L19.12 17h-3.24z"/></svg>
        Übersetzen
      </button>
      <div class="result" id="result"></div>
    </div>

    <div class="divider"></div>

    <div class="actions">
      <div class="action-btn" id="translatePage">
        <svg viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/></svg>
        <span>Seite übersetzen</span>
      </div>
      <div class="action-btn" id="bilingualPage">
        <svg viewBox="0 0 24 24"><path d="M4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm16-4H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H8V4h12v12z"/></svg>
        <span>Bilingual</span>
      </div>
      <div class="action-btn" id="openSidepanel">
        <svg viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14z"/><path d="M15 7h2v10h-2z"/></svg>
        <span>Side Panel</span>
      </div>
      <div class="action-btn" id="restorePage">
        <svg viewBox="0 0 24 24"><path d="M12.5 8c-2.65 0-5.05.99-6.9 2.6L2 7v9h9l-3.62-3.62c1.39-1.16 3.16-1.88 5.12-1.88 3.54 0 6.55 2.31 7.6 5.5l2.37-.78C21.08 11.03 17.15 8 12.5 8z"/></svg>
        <span>Wiederherstellen</span>
      </div>
    </div>

    <div class="shortcuts">
      <h3>Tastenkürzel</h3>
      <div class="shortcut">
        <span>Auswahl übersetzen</span>
        <kbd>Ctrl+Shift+T</kbd>
      </div>
      <div class="shortcut">
        <span>Seite übersetzen</span>
        <kbd>Ctrl+Shift+P</kbd>
      </div>
      <div class="shortcut">
        <span>Side Panel</span>
        <kbd>Ctrl+Shift+S</kbd>
      </div>
    </div>
  </div>

  <div class="footer">
    <a href="#" id="openOptions">⚙️ Einstellungen</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
